<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css/css/bootstrap.min.css" />
    <title>Base64gular</title>
  </head>
  <body ng-app="Base64gular">
    <div class="container" ng-controller="Base64gularCtrl as ctrl" style="width: 60%;">
      
      <div class="page-header">
        <h1><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Base64gular 0.0.2 <small> Convert your Base64-encoded PDF faster...</small></h1>
      </div>

      <div class="row">

        <div class="col-md-12">
          <div class="form-group">
            <textarea rows="23" class="form-control" id="inputUser" placeholder="Enter Base64-encoded-PDF here..." ng-model="ctrl.pdf.base64endcodedPdf"></textarea>
          </div>

          <button class="btn btn-primary" type="submit" title="Convert to PDF" ng-click="ctrl.convertPdf()">
            <span class="glyphicon glyphicon-repeat" style="horizontal-align:left"></span>
            Convert to PDF
          </button>
        </div>

      </div>
      
    </div>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
  </body>
</html>
