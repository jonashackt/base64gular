<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css/css/bootstrap.min.css" />
    <title>Base64gular</title>
  </head>
  <body ng-app="Stundenzettel">
    <div class="container" ng-controller="StundenzettelCtrl" style="width: 60%;">
      
      <div class="page-header">
        <h1><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Base64gular 0.0.1 <small> Convert your Base64-encoded PDF faster...</small></h1>
      </div>

      <div class="row">

        <div class="col-md-6">
          <div class="form-group">
            <label for="inputUser">Copy-Paste your Base64-String here:</label>
            <input type="text" class="form-control" id="inputUser" placeholder="Enter Base64-encoded-PDF here..." ng-model="model.base64endcodedpdf">
          </div>

          <button class="btn btn-primary" type="submit" title="Convert to PDF" ng-click="convertPdf()">
            <span class="glyphicon glyphicon-repeat" style="horizontal-align:left"></span>
            Convert to PDF
          </button>
        </div>

      </div>


      <div class="row">
        <div class="col-md-6">

        </div>
      </div>
      
      
    </div>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
  </body>
</html>
